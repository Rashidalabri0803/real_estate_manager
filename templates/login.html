<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <h2 class="text-center">تسجيل الدخول</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
        </form>

        <div class="text-center mt-3">
            <p>لا تملك حساب؟ <a href="">إنشاء حساب جديد</a></p>
        </div>
    </div>
</body>
</html>
