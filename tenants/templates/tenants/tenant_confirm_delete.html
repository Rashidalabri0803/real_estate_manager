{% extends "base.html" %}

{% block content %}
<h1>تأكيد الحذف</h1>
<p>هل أنت متأكد أنك تريد حذف المستأجر: {{ tenant.name }}؟</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'tenant_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
