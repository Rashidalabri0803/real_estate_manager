<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإيجارات</title>
    <!-- Bootstrap (إن أردت استخدامه) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl; /* يحدد الاتجاه من اليمين إلى اليسار */
        }
        .rental-list {
            list-style-type: none;
            padding: 0;
        }
        .rental-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">الإيجارات</h1>
        <ul class="rental-list">
            {% for rental in rentals %}
                <li class="rental-item">
                    <strong>اسم المستأجر:</strong> {{ rental.tenant_name }}<br>
                    <strong>العقار:</strong> {{ rental.property.title }}<br>
                    <strong>الإيجار الشهري:</strong> {{ rental.monthly_rent }} ريال<br>
                    <strong>تاريخ البدء:</strong> {{ rental.start_date }}<br>
                    <strong>تاريخ الانتهاء:</strong> {{ rental.end_date }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
