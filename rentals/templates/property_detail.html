<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تفاصيل العقار</title>
</head>
<body>
    <h1>{{ property.name }}</h1>
    <p>العنوان: {{ property.address }}</p>
    <p>السعر: {{ property.price }}</p>
    <p>الوصف: {{ property.description }}</p>

    <!-- عرض الصورة إن وجدت -->
    {% if property.image %}
        <img src="{{ property.image.url }}" alt="صورة {{ property.name }}" style="max-width: 500px; height: auto;">
    {% else %}
        <p>لا توجد صورة لهذا العقار.</p>
    {% endif %}
</body>
</html>
