{% extends "base.html" %}

{% block content %}
<h1 class="text-center">تفاصيل العقار: {{ property.name }}</h1>
<p><strong>العنوان:</strong> {{ property.address }}</p>
<p><strong>السعر:</strong> {{ property.price }}</p>
<p><strong>الحالة:</strong> {{ property.status }} متر مربع</p>
<p><strong>الوصف:</strong> {{ property.description }}</p>
<a href="{% url 'property_update' property.pk %}" class="btn btn-warning">تعديل</a>
<a href="{% url 'property_list' %}" class="btn btn-secondary">رجوع</a>
{% endblock %}
