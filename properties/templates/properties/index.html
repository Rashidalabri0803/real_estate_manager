<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العقارات</title>
    <!-- إضافة Bootstrap لتحسين التصميم -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl; /* تعيين الاتجاه من اليمين إلى اليسار */
            text-align: right; /* محاذاة النص إلى اليمين */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">العقارات المتاحة</h1>
        <ul class="list-group">
            {% for property in properties %}
                <li class="list-group-item">
                    <strong>{{ property.title }}</strong> - {{ property.price }} ريال عماني - {{ property.property_type }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- إضافة Bootstrap JavaScript إذا كان هناك حاجة -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
