<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العقارات المتاحة</title>
    <!-- Bootstrap (إن أردت استخدامه) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl; /* يحدد الاتجاه من اليمين إلى اليسار */
        }
        .property-list {
            list-style-type: none;
            padding: 0;
        }
        .property-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">العقارات المتاحة</h1>
        <ul class="property-list">
            {% for property in properties %}
                <li class="property-item">
                    <strong>العنوان:</strong> {{ property.title }}<br>
                    <strong>السعر:</strong> {{ property.price }} ريال<br>
                    <strong>الوصف:</strong> {{ property.description }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
