<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدفوعات</title>
    <!-- Bootstrap (إن أردت استخدامه) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl; /* يحدد الاتجاه من اليمين إلى اليسار */
        }
        .payment-list {
            list-style-type: none;
            padding: 0;
        }
        .payment-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">المدفوعات</h1>
        <ul class="payment-list">
            {% for payment in payments %}
                <li class="payment-item">
                    <strong>اسم المستأجر:</strong> {{ payment.rental.tenant_name }}<br>
                    <strong>المبلغ المدفوع:</strong> {{ payment.amount }} ريال<br>
                    <strong>تاريخ الدفع:</strong> {{ payment.payment_date }}<br>
                    <strong>طريقة الدفع:</strong> {{ payment.payment_method }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
